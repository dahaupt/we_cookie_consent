<f:layout name="Default"/>
<f:section name="content">
    <f:for each="{services}" as="service">
        <f:if condition="{service.cookies}">
            <span class="service__headline">{service.title}</span>
            <f:format.html>{service.description}</f:format.html>

            <table class="table table-bordered table-striped">
                <caption>Cookies</caption>
                <thead>
                    <tr>
                        <th scope="col"><f:translate key="list.table.title" /></th>
                        <th scope="col"><f:translate key="list.table.description" /></th>
                        <th scope="col"><f:translate key="list.table.maxAge" /></th>
                    </tr>
                </thead>
                <tbody>
                <f:render partial="Cookie/Table" arguments="{cookies:service.cookies}"/>
                </tbody>
            </table>
        </f:if>
    </f:for>
    <button type="button" class="btn btn-primary" onclick="return klaro.show();">
        <f:translate key="list.button.openConsent" />
    </button>
</f:section>
